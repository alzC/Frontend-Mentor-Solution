<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="banner-container">
			<div class="banner-content">
				<div class="banner-text-content">
					<h1 class="banner-head">Get <span>insights</span> that help your business grow.</h1>
					<p class="banner-head-content">
						Discover the benefit of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
				</div>
				<div class="banner-description">
					<div class="banner-des1">
						<h5>10K+</h5>
						<p>companies</p>
					</div>
					<div class="banner-des2">
						<h5>314</h5>
						<p>template</p>
					</div>
					<div class="banner-des3">
						<h5>12M+</h5>
						<p>queries</p>
					</div>
				</div>
			</div>
			<div class="banner-img">
        <img src="./images/image-header-desktop.jpg" alt="bureau" height="400" width="400">
      </div>
		</div>
	</body>
</html>
